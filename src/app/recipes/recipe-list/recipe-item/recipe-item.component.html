<a type="button" class="card list-group-item mb-3" [routerLink]="[index]" routerLinkActive="active">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img [src]="recipe.imagePath" alt="Something Wrong" class="img-fluid">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ recipe.name }}</h5>
                    <p class="card-text">{{ recipe.description }}</p>
                </div>
            </div>
        </div>
    </a>
