<div class="row">
    <div class="col-sm-12">
        <img [src]="recipe.imagePath" alt="Somthing Gone Wrong" class="img-fluid" style="max-width: 300px">
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li ><a class="dropdown-item" style="cursor: pointer;">To Shopping List</a></li>
                <li ><a class="dropdown-item" style="cursor: pointer;" routerLink="/edit"> Edit Recipe</a></li>
                <li ><a class="dropdown-item" style="cursor: pointer;"> Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        {{ recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        Ingredients
    </div>
</div>
